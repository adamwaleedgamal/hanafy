<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In Page</title>
    <link rel="stylesheet" href="Login.css">
</head>

<body>
    <div class="Continar">
        <form id="loginForm">
            <h2>Log In</h2>
            <label>User Name</label>
            <input type="text" placeholder="User Name ...." id="User" required>
            <label>Password</label>
            <input type="password" placeholder="Password ...." id="Passs" required>
            <button type="submit" class="submit">Log In</button>
        </form>
        <a href="sign.html"><button type="submit" class="sign">Signup</button></a>
        <a href="forget.html"><button type="submit" class="submit">Forget Pass</button></a>
    </div>
    <script defer src="Login.js"></script>
</body>

</html>
