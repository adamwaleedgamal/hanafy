<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign.css">
    <title>Sign Up</title>
</head>

<body>
    <div class="Continar">
        <form class="signup-form" onsubmit="signupUser()">
            <h2>Sign Up</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required maxlength="8">

            <label for="Age">Age :</label>
            <input type="text" id="Age" name="Age" required>

            <label for="ahaha" id="Gender">Gender :</label>
            <label><input name="Gendero" class="ahaha" type="radio" id="Hello" value="Male">Male</label>
            <label><input name="Gendero" class="ahaha" type="radio" id="Hello" value="Female"> Female</label>

            <label for="Phone">Phone :</label>
            <input type="tel" id="Phone" name="Phone" required minlength="11">

            <button type="submit" class="submit">Sign Up</button>
        </form>
    </div>
    <div class="contaner">
        <form id="loginForm">
            <h2>Update The Password</h2>
            <label>User Name</label>
            <input type="text" placeholder="User Name ...." id="User" required>
            <label>New Password</label>
            <input type="password" placeholder="New Password ...." id="newpass" required>
            <button type="button" class="submit" onclick="updatepass()">Log In</button>
        </form>
        <script src="sign.js"></script>
    </div>

    <script src="sign.js"></script>
</body>

</html>
